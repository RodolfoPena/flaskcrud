{% extends 'application.html' %}

{% block content %}
  <h1 class="d-inline pr-3">Posts</h1>
  <a href="{{ url_for('posts_new') }} " class="mb-3 btn btn-sm btn-primary">New Post</a>
  <table class="w-100">
    {% for post in posts %}
    <tr>
      <td>
        <p class="m-0">{{ post.content }}</p>
      </td>
      <td>
        <a href="{{ url_for('posts_show', id = post.id) }}">show</a>
      </td>
      <td>
        <a href="{{ url_for('edit_post', id = post.id) }}">edit</a>
      </td>
      <td>
        <form class="d-inline" action="{{ url_for('post_delete', id = post.id)}}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <input type="submit" value="delete" class="bg-white border-0 text-primary">
        </form>
      </td>
    {% endfor %}
    </tr>
  </table>
{% endblock %}
