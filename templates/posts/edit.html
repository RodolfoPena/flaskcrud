{% extends 'application.html' %}

{% block content %}
<h2>Post {{ post.id }}</h2>
  <form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="text" name="content" value="{{ post.content }}">
  {{ form.submit }}
  </form>
  <a href="{{ url_for('posts_index') }}">Back</a>
{% endblock %}
