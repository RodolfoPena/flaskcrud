{% extends 'application.html' %}

{% block content %}
<h2>New Post</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="content" value="">
    {{ form.submit }}
  </form>
  <a href="{{ url_for('posts_index') }}">Back</a>
{% endblock %}
